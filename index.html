<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Notepad</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH/4j7mEX2/cZmtx65gSfM2XqSIZRSBf0Gxn1x6V4ie5Jw9bso1H7lFq/rxdDjL8WsD09rRA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1> Notepad</h1>
        <textarea id="noteText" placeholder="Write your note here..."></textarea>
        <div class="buttons">
            <button onclick="saveNote()" class="btn"><i class="fas fa-save"></i> Save Note</button>
            <button onclick="loadNote()" class="btn"><i class="fas fa-folder-open"></i> Load Note</button>
            <button onclick="clearNote()" class="btn"><i class="fas fa-trash"></i> Clear Note</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
